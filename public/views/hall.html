<h1> {{ title }} </h1>
<hr>
<h2>Hall map</h2>
<div id="hall-map">
	<div ng-repeat="item in stands.data.stands" ng-class="{'is-free stand': item.free, 'stand': item.free == false}" ng-click="displayData(item)">		
		<div class="stand-info" ng-if="item.free">			
			<div class="free">Free</div>
			<div class="price">price: {{ item.price}} $</div>			
		</div>	
		<div class="stand-info" ng-if="!item.free">			
			<div class="booked">Booked</div>
			<div class="logo">
				<img class="logo" src="{{ item.company.logo}}"></img>
			</div>		
		</div>		
	<div>
</div>
 <script type="text/ng-template" id="modal.html">
         <div class="modal fade">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" ng-click="ctrl.close('Cancel')" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">Stand details</h4>
              </div>
              <div class="modal-body">
              	<div class="m-stand" ng-if="ctrl.stand.free">
              		<h3>Stand NÂ° : {{ ctrl.stand.stand_id }}</h3>
              		<img src="{{ ctrl.stand.image }}">
              		<span class="price">Price : {{ ctrl.stand.price }}</span>
              	</div>
                <div class="m-stand" ng-if="!ctrl.stand.free">
              		<h3>{{ ctrl.stand.company.name }}</h3>
              		<img src="{{ ctrl.stand.company.logo }}">
              		<p>Address : {{ ctrl.stand.company.address }}</p>
              		<p>About : {{ ctrl.stand.company.description }}</p>
              		<a href="{{ ctrl.stand.company.document }}" target="_blank" class="btn btn-default" >Marketing document</a>
              	</div>
              </div>
              <div class="modal-footer" ng-if="ctrl.stand.free">
                <button type="button" ng-click="ctrl.close('No')" class="btn btn-default" data-dismiss="modal">No</button>
                <button type="button" ng-click="ctrl.reseve(ctrl.stand)" class="btn btn-primary" data-dismiss="modal">Reserve</button>
              </div>
              <div class="modal-footer" ng-if="!ctrl.stand.free">
              	<button type="button" ng-click="ctrl.close('No')" class="btn btn-primary" data-dismiss="modal">Close</button>
              </div>
            </div>
          </div>
        </div>
     </script>
